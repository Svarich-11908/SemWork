<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Directors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<script>

    function renderTable(entities, table) {
        let entityTable = '<tbody>';

        for (let i = 0; i < entities.length; i++) {
            entityTable += '<tr>';
            entityTable += '  <td>';
            entityTable += '    <h3><a href="' + entities[i]['link'] + '" class="text-white">';
            entityTable +=  entities[i]['name'] + '</a></h3>';
            entityTable += '</td>';
            entityTable += '</tr>';
        }

        entityTable += '</tbody>';
        table.html(entityTable);
    }

    function getEntities(name) {

        let data = {
            "name": name,
        };

        $.ajax({
            type: "POST",
            url: "/directors",
            data: JSON.stringify(data),
            success: function (response) {
                renderTable(response, $('#entities'))
            },
            error: function (errmsg) {
                alert(errmsg.responseText);
            },
            dataType: "json",
            contentType: "application/json"
        });
    }

    $(document).ready(getEntities(''));
</script>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link text-light font-weight-bold" href="/home">MovieDB</a>
        </li>

        <li class="nav-item">
            <a class="nav-link text-light" href="/user">User Profile</a>
        </li>
    </ul>

</nav>

<div class="vw-auto min-vh-100 bg-light py-2">
    <div class="pg-inline mx-3 mt-3 my-lg-0 p-3 bg-white border" style="border-radius:20px">
        <div>
            <input type="text" class="form-control" id="name" placeholder="Search for directors" onkeyup="getEntities($('#name').val())">
        </div>
        <table id="entities" class="table table-striped table-dark">
        </table>
    </div>
</div>
</body>
</html>
